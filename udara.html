    <div class="container mt-5 text-center">
      <h1 class="display-6">Kualitas udara di Jakarta</h1>
      <p class="lead mt-5">
        Kualitas udara di jakarta sangat lah buruk. Didapati dari baru baru ini, kita melihat.
      </p>
      <div id="result"></div>
      <div id="avg"></div>
    </div>
   
    
    <script type="text/javascript">
    var apiUrl = 'https://api.waqi.info/feed/jakarta/?token=d2979932369608cb248b3329736a6d480b3ff31c';
    fetch(apiUrl).then(Response => { return Response.json();})
    .then(data => {
        document.getElementById("result").innerHTML +="Aqi sekarang adalah " + data.data.aqi;
        console.log(data)
    })
    </script>
    
    <script type="text/javascript">
  var url = 'https://api.waqi.info/feed/jakarta/?token=d2979932369608cb248b3329736a6d480b3ff31c';
  fetch(url).then(Response => { return Response.json();})
  .then(data => {
      data.data.forecast.daily.o3.forEach(element =>{
        let avg = element.avg;
        console.log(element)
      });
    document.getElementById("avg").innerHTML +="Rata-rata o3 adalah <br>";
      console.log(data)
  })
    </script>
